<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>to thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <main class="screen">
  <header class="top">
    <div class="">
      <h1 class="">Thailand<br>
      </h1>
      <h2 class="">Time Counter<br>
      </h2>
    </div>
  </header>
  <div class="timer">
    <div class="timer__item timer_days">
      <h1 class="days">00<br>
      </h1>
    </div>
    <div class="timer__items timer__hours">
      <h1 class="hours">00<br>
      </h1>
    </div>
    <div class="timer__items timer__minutes">
      <h1 class="minutes">00</h1>
    </div>
    <div class="timer__items timer__seconds">
      <h1 class="seconds">00<br>
      </h1>
    </div>
    <h2 class="d_name">days<br>
    </h2>
    <h2 class="h_name">hours<br>
    </h2>
    <h2 class="m_name">minutes<br>
    </h2>
    <h2 class="s_name">seconds<br>
    </h2>
    <h2 class="author">@stinger0<br>
    </h2>
  </div>
</main>
</body>
</html>
