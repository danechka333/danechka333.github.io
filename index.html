<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>to thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <main class="screen">
    <header class="top">
      <div class="top_text">
        <h1 class="top_thai">Thailand<br>
        </h1>
        <h2 class="top_counter">Time Counter<br>
        </h2>
      </div>
    </header>
    <div class="timer">
      <div class="timer__items timer__days">
          <h1 class="days">00</h1>
          <h2 class="d_name">days</h2>
      </div>
      <div class="timer__items timer__hours">
          <h1 class="hours">00</h1>
          <h2 class="h_name">hours</h2>
      </div>
      <div class="timer__items timer__minutes">
          <h1 class="minutes">00</h1>
          <h2 class="m_name">minutes</h2>
      </div>
      <div class="timer__items timer__seconds">
          <h1 class="seconds">00</h1>
          <h2 class="s_name">seconds</h2>
      </div>
    </div>
    <h2 class="author">@stinger0</h2>
  </main>
</main>
</body>
</html>
